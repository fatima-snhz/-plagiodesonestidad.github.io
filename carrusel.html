<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrusel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    .carousel-container {
      position: relative;
      width: 600px;
      max-width: 90%;
      aspect-ratio: 3 / 2;
      overflow: hidden;
      border-radius: 12px;
    }
    .carousel-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .carousel-image.active {
      opacity: 1;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h2>Carrusel Autom√°tico</h2>
  <div class="carousel-container">
    <img src="imagen1.jpg" class="carousel-image active" alt="Imagen 1">
    <img src="imagen2.jpg" class="carousel-image" alt="Imagen 2">
    <img src="imagen3.jpg" class="carousel-image" alt="Imagen 3">
    <img src="imagen4.jpg" class="carousel-image" alt="Imagen 4">
    <img src="imagen5.jpg" class="carousel-image" alt="Imagen 5">
    <img src="imagen6.jpg" class="carousel-image" alt="Imagen 6">
  </div>

  <script>
    const images = document.querySelectorAll('.carousel-image');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 5000);
  </script>
</body>
</html>
